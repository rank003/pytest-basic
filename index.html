<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typicode E2E Demo</title>
  <link rel="icon" href="data:,">

  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    button { padding: 10px 14px; cursor: pointer; }
    #status { margin-top: 12px; }
    .card { margin-top: 14px; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Typicode Fetch Demo</h1>

  <section class="card" aria-labelledby="component-title">
    <h2 id="component-title">Component: Counter</h2>
    <div id="counterValue" aria-live="polite">0</div>
    <div>
      <button id="counterIncBtn">Increment</button>
      <button id="counterDecBtn">Decrement</button>
      <button id="counterResetBtn">Reset</button>
    </div>
  </section>

  <section class="card" aria-labelledby="e2e-title">
    <h2 id="e2e-title">E2E: Fetch Post</h2>
    <label for="postIdInput">Post ID</label>
    <input id="postIdInput" type="number" min="1" max="100" value="1" />
    <button id="loadPostBtn">Load Post</button>
    <button id="loadPost1Btn">Load Post 1</button>
    <button id="loadPost2Btn">Load Post 2</button>
    <div id="postStatus">Idle</div>

    <div>
      <h3 id="postTitle">Title will appear here</h3>
      <p id="postBody">Body will appear here</p>
    </div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
